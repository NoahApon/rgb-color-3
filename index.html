    <p>An RGB Color is specified by: <span>rgb (red, green, blue)</span></p>

      The parameters red, green, and blue specify the intesity of the color
      0 (lowest) to 255 (highest)
    </p>

    <p>red: <input type="number" id="in1" class="inA" placeholder="255"> </input> green: <input type="number" id="in2" class="inA" placeholder="255">
    </input> blue: <input type="number" id="in3" class="inA" placeholder="0">
    </input></p>
    <p><button class="btnA" id="btn1">black</button><button class="btnA" id="btn2">white</button></p> 
    <p id="btn4"></p>
